<!doctype html>
<html lang="en" ng-app="app" ng-controller="RootController as rootVm">
<head>
  <!-- <%= version %> -->
  <base href="<%= path %>">
  <meta charset="utf-8">

  <title><%= siteName %></title>
  <meta name="description" content="<%= description %>">
  <meta name="twitter:card" content="summary" />
  <meta property="og:title" content="<%= siteName %>">
  <meta property="og:description" content="<%= description %>">
  <meta property="og:image" content="<% if (url !== '/') { %><%= url %>images/icon-192x192.png<% } %>">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="canonical" href="<% if (url !== '/') { %><%= url %><% } %>">

  <!-- Schema.org -->
  <script type="application/ld+json" id="schema"></script>

  <!-- Safari web app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="images/icon-192x192.png">

  <% if (pwa) { %>
  <!-- Progressive Web App -->

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#fff">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#fff">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#fff">

  <link rel="manifest" href="manifest.json">
  <script>
      window.enablePwa = /^https/.test(window.location.href);

      if (window.enablePwa && 'serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js').then(function (registration) {
              registration.onupdatefound = function () {
                  console.log('ServiceWorker update found, installing...');
              };
          });
      }
  </script>
  <% } %>

  <!-- build:js(.) scripts/bridge.js -->
  <script src="app/scripts/bridge.js"></script>
  <!-- endbuild -->

  <!-- build:css(.) styles/vendor.css -->
  <link rel="stylesheet" href="node_modules/add-to-homescreen/dist/style/addtohomescreen.css">
  <!-- endbuild -->

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body class="jw-theme-{{ ::rootVm.config.theme }} jw-flag-loading-config jw-flag-no-focus">

<noscript>
  <div>To make use of this website please make sure JavaScript is enabled.</div>
</noscript>

<jw-header ng-if="rootVm.config.options.enableHeader"></jw-header>
<ui-view></ui-view>
<jw-footer ng-if="rootVm.config.options.enableFooter"></jw-footer>

<div class="jw-cover jw-loading" ng-show="rootVm.appStore.loading">
  <div class="jw-loading-icon">
    <div class="jw-rotate-animation">
      <i class="jwy-icon jwy-icon-buffer"></i>
    </div>
  </div>
</div>

<div class="jw-offline-message">
  You appear to be offline. <a ng-click="rootVm.reconnect()">Retry</a>
</div>

<!-- build:js(.) scripts/vendor.1.js -->
<script src="node_modules/angular/angular.js"></script>
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.2.js -->
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="node_modules/angular-touch/angular-touch.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<script src="node_modules/gsap/src/uncompressed/TweenLite.js"></script>
<script src="node_modules/gsap/src/uncompressed/plugins/CSSPlugin.js"></script>
<script src="node_modules/ua-parser-js/src/ua-parser.js"></script>
<script src="node_modules/add-to-homescreen/dist/addtohomescreen.min.js"></script>
<script src="node_modules/iscroll/build/iscroll.js"></script>
<!-- endbuild -->

<!-- build:js(.) scripts/application.js -->
